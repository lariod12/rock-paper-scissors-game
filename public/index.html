<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<head>
    <title>Rock Paper Scissors Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px;
            margin: 1rem auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
                margin: 0.5rem auto;
            }
        }

        .battle-arena {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .player-card {
            width: 100%;
            max-width: 300px;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .player-card {
                padding: 0.75rem;
            }

            .player-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }

        .player-avatar {
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        .health-bar-container {
            width: 100%;
            height: 20px;
            background: #e74c3c33;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .health-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.5s ease-in-out;
        }

        .choice-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
            min-width: 80px;
        }

        @media (max-width: 768px) {
            #gameControls {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .choice-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 3px;
            }
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            background: #2980b9;
        }

        .damage-animation {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px) rotate(-5deg);
            }

            75% {
                transform: translateX(10px) rotate(5deg);
            }
        }

        .winner-effect {
            animation: victory 1s ease-in-out infinite;
        }

        @keyframes victory {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #result {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: #f1f8ff;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        #waitingMessage {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin: 1rem 0;
        }

        /* Keep existing styles and add these new styles */
        .lobby-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .join-room-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .join-room-container {
                width: 90%;
            }

            input[type="text"] {
                font-size: 16px;
                /* Prevents iOS zoom on focus */
            }
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .room-code {
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            margin: 1rem 0;
            border: 2px dashed #3498db;
        }

        .hidden {
            display: none !important;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .player-name {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .player-role {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: italic;
        }

        .current-player {
            border: 2px solid #3498db;
            background: #f7fbfe;
        }

        .opponent-card .health-bar-container,
        .opponent-card .player-avatar {
            opacity: 0;
            /* Hide opponent's health bar and avatar initially */
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 0 1rem;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 1rem;
                width: 95%;
            }

            .vote-buttons {
                flex-direction: column;
            }

            .vote-buttons .choice-btn {
                width: 100%;
                margin: 0.25rem 0;
            }
        }

        .vote-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Battle</h1>

        <div id="initialLobby" class="lobby-container">
            <button onclick="createRoom()" class="choice-btn">T·∫°o ph√≤ng m·ªõi</button>
            <div class="join-room-container">
                <input type="text" id="roomInput" placeholder="Nh·∫≠p m√£ ph√≤ng">
                <button onclick="joinRoom()" class="choice-btn">V√†o ph√≤ng</button>
            </div>
            <div id="errorMessage" class="error"></div>
        </div>

        <div id="gameRoom" class="game-section hidden">
            <div id="roomInfo" class="room-code"></div>

            <div class="battle-arena">
                <div class="player-card" id="playerCard">
                    <div class="player-info">
                        <div class="player-name" id="playerName">Player</div>
                        <div class="player-role" id="playerRole">(B·∫°n)</div>
                    </div>
                    <div class="player-avatar">ü§∫</div>
                    <div class="health-bar-container">
                        <div class="health-bar" id="playerHealth"></div>
                    </div>
                </div>
            </div>

            <div id="gameControls" class="hidden">
                <button class="choice-btn" onclick="makeChoice('k√©o')">‚úåÔ∏è K√©o</button>
                <button class="choice-btn" onclick="makeChoice('b√∫a')">‚úä B√∫a</button>
                <button class="choice-btn" onclick="makeChoice('bao')">‚úã Bao</button>
            </div>
            <div id="result"></div>
            <div id="gameEndModal" class="modal hidden">
                <div class="modal-content">
                    <div id="gameEndMessage"></div>
                    <div id="voteMessage"></div>
                    <div class="vote-buttons">
                        <button id="voteYes" class="choice-btn">Ch∆°i l·∫°i</button>
                        <button id="voteNo" class="choice-btn">Tho√°t ph√≤ng</button>
                    </div>
                </div>
            </div>
            <div id="waitingMessage"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = null;
        let isPlayer1 = false;
        let player1Health = 100;
        let player2Health = 100;
        const DAMAGE_AMOUNT = 20;
        let gameResultDisplayed = false;
        let hasVoted = false;

        // Add these new variables
        let playerHealth = 100;
        let opponentHealth = 100;

        // Add the new function
        function updatePlayerCard() {
            document.getElementById('playerName').textContent = isPlayer1 ? 'Player 1' : 'Player 2';
            document.getElementById('playerHealth').style.width = `${isPlayer1 ? player1Health : player2Health}%`;
        }
        // Add to your existing JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            // Prevent double-tap zoom on iOS
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Add active state for buttons on touch devices
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function () {
                    this.style.opacity = '0.7';
                });
                button.addEventListener('touchend', function () {
                    this.style.opacity = '1';
                });
            });
        });
        // --- Socket event listeners ---// Add new socket event listeners
        socket.on('playerVoted', handlePlayerVoted);
        socket.on('rematchResult', handleRematchResult);
        socket.on('roomCreated', handleRoomCreated);
        socket.on('joinRoom', handleJoinRoom);
        socket.on('gameStart', handleGameStart);
        socket.on('gameResult', handleGameResult);
        socket.on('roomError', handleRoomError);
        socket.on('opponentMadeChoice', handleOpponentMadeChoice);
        socket.on('playerDisconnected', handlePlayerDisconnected);
        socket.on('playerLeft', handlePlayerLeft);
        socket.on('forceRoomExit', handleForceRoomExit);
        // Add the health sync listener here
        socket.on('healthSync', ({ player1Health: p1Health, player2Health: p2Health }) => {
            player1Health = p1Health;
            player2Health = p2Health;
            const currentPlayerHealth = isPlayer1 ? p1Health : p2Health;
            document.getElementById('playerHealth').style.width = `${currentPlayerHealth}%`;
        });


        // --- End of Socket event listeners ---
        function handleForceRoomExit(message) {
            // Hide the game end modal
            document.getElementById('gameEndModal').classList.add('hidden');

            // Show the exit message
            alert(message);

            // Clear game state
            currentRoom = null;
            isPlayer1 = false;
            player1Health = 100;
            player2Health = 100;
            gameResultDisplayed = false;
            hasVoted = false;

            // Redirect to main lobby
            setTimeout(() => {
                location.reload();
            }, 500);
        }

        function updatePlayerLabels() {
            document.getElementById('playerName').textContent = isPlayer1 ? 'Player 1' : 'Player 2';
            document.getElementById('playerRole').textContent = '(B·∫°n)';
        }


        function updateHealth(loserPlayer) {
            if (loserPlayer === 'player1') {
                player1Health -= DAMAGE_AMOUNT;
                document.getElementById('player1Health').style.width = `${player1Health}%`;
            } else {
                player2Health -= DAMAGE_AMOUNT;
                document.getElementById('player2Health').style.width = `${player2Health}%`;
            }

            checkGameOver();
        }

        function animatePlayer(playerId) {
            const playerElement = document.getElementById(playerId);
            playerElement.classList.add('damage-animation');
            setTimeout(() => {
                playerElement.classList.remove('damage-animation');
            }, 500);
        }

        function checkGameOver() {
            if (player1Health <= 0 || player2Health <= 0) {
                const winner = player1Health <= 0 ? 'Ng∆∞·ªùi ch∆°i 2' : 'Ng∆∞·ªùi ch∆°i 1';
                document.getElementById('result').innerHTML = `${winner} th·∫Øng to√†n tr·∫≠n!`;
                document.getElementById('gameControls').classList.add('hidden');

                // Add victory effect to winner
                const winnerCard = player1Health <= 0 ? 'player2Card' : 'player1Card';
                document.getElementById(winnerCard).classList.add('winner-effect');

                // Reveal opponent's card and health bar after game over
                document.getElementById('player1Card').classList.remove('opponent-card');
                document.getElementById('player2Card').classList.remove('opponent-card');

                gameResultDisplayed = true; // Set flag to true

                setTimeout(resetGame, 3000);
            }
        }

        function resetGame() {
            player1Health = 100;
            player2Health = 100;
            document.getElementById('playerHealth').style.width = '100%';
            document.getElementById('result').innerHTML = '';
            document.getElementById('waitingMessage').innerHTML = '';
            document.getElementById('gameControls').classList.remove('hidden');
            document.getElementById('playerCard').classList.remove('winner-effect');
            gameResultDisplayed = false;
            hasVoted = false;
        }

        function resetHealth() {
            player1Health = 100;
            player2Health = 100;
            document.getElementById('playerHealth').style.width = '100%';
        }

        function createRoom() {
            socket.emit('createRoom');
        }

        function joinRoom() {
            const roomId = document.getElementById('roomInput').value.trim();
            if (roomId) {
                currentRoom = roomId;
                socket.emit('joinRoom', roomId);
                document.getElementById('initialLobby').classList.add('hidden');
                document.getElementById('gameRoom').classList.remove('hidden');
            } else {
                document.getElementById('errorMessage').innerHTML = 'Vui l√≤ng nh·∫≠p m√£ ph√≤ng';
            }
        }

        function makeChoice(choice) {
            socket.emit('makeChoice', { roomId: currentRoom, choice });
            document.getElementById('gameControls').classList.add('hidden');
            document.getElementById('waitingMessage').innerHTML = 'ƒêang ch·ªù ng∆∞·ªùi ch∆°i kh√°c...';
        }


        // --- Socket event handler functions ---
        function handleRoomCreated(roomId) {
            currentRoom = roomId;
            isPlayer1 = true;
            document.getElementById('initialLobby').classList.add('hidden');
            document.getElementById('gameRoom').classList.remove('hidden');
            document.getElementById('roomInfo').innerHTML = `M√£ ph√≤ng: ${roomId}`;
            document.getElementById('waitingMessage').innerHTML = 'ƒêang ch·ªù ng∆∞·ªùi ch∆°i kh√°c...';
            updatePlayerCard();
        }

        function handleJoinRoom(roomId) {
            isPlayer1 = false;
            currentRoom = roomId;
            updatePlayerCard();
        }

        function handleGameStart({ roomId }) {
            document.getElementById('waitingMessage').innerHTML = '';
            document.getElementById('gameControls').classList.remove('hidden');
            document.getElementById('roomInfo').innerHTML = `M√£ ph√≤ng: ${roomId}`;
            updatePlayerCard();
        }


        function handleGameResult({ player1Choice, player2Choice, result, gameOver, winner }) {
            let displayResult;
            if (result === 'H√≤a!') {
                displayResult = 'H√≤a!';
            } else {
                const isPlayerWinner = (isPlayer1 && result === 'player1') || (!isPlayer1 && result === 'player2');
                displayResult = isPlayerWinner ? 'B·∫°n th·∫Øng!' : 'ƒê·ªëi th·ªß th·∫Øng!';
            }

            const isCurrentPlayerLoser =
                (isPlayer1 && result === 'player2') ||
                (!isPlayer1 && result === 'player1');

            if (isCurrentPlayerLoser) {
                if (isPlayer1) {
                    player1Health -= DAMAGE_AMOUNT;
                    document.getElementById('playerHealth').style.width = `${player1Health}%`;
                } else {
                    player2Health -= DAMAGE_AMOUNT;
                    document.getElementById('playerHealth').style.width = `${player2Health}%`;
                }

                document.getElementById('playerCard').classList.add('damage-animation');
                setTimeout(() => {
                    document.getElementById('playerCard').classList.remove('damage-animation');
                }, 500);
            }

            if (gameOver) {
                const isWinner = (isPlayer1 && winner === 'player1') || (!isPlayer1 && winner === 'player2');
                showGameEndModal(isWinner);
                return;
            }

            document.getElementById('result').innerHTML = `
        L·ª±a ch·ªçn c·ªßa b·∫°n: ${isPlayer1 ? player1Choice : player2Choice}<br>
        K·∫øt qu·∫£: ${displayResult}`;

            if (!gameResultDisplayed) {
                document.getElementById('waitingMessage').innerHTML = 'ƒê·∫øn l∆∞·ª£t b·∫°n!';
                document.getElementById('gameControls').classList.remove('hidden');
            }
        }

        function showGameEndModal(isWinner) {
            const modal = document.getElementById('gameEndModal');
            const messageEl = document.getElementById('gameEndMessage');
            messageEl.textContent = isWinner ? 'B·∫°n ƒë√£ th·∫Øng!' : 'B·∫°n ƒë√£ thua!';
            document.getElementById('voteMessage').textContent = 'B·∫°n c√≥ mu·ªën ch∆°i l·∫°i kh√¥ng?';
            modal.classList.remove('hidden');
            setupVoteListeners();
        }

        function setupVoteListeners() {
            if (hasVoted) return;

            document.getElementById('voteYes').addEventListener('click', () => handleVote(true));
            document.getElementById('voteNo').addEventListener('click', () => handleVote(false));
        }

        function handlePlayerLeft(message) {
            document.getElementById('gameEndModal').classList.add('hidden');
            alert(message);
            location.reload();
        }

        function handleVote(wantsRematch) {
            hasVoted = true;

            // Disable both buttons immediately after voting
            document.getElementById('voteYes').disabled = true;
            document.getElementById('voteNo').disabled = true;

            if (!wantsRematch) {
                // For "Tho√°t ph√≤ng" (Exit Room), immediately emit the vote
                socket.emit('playerVote', {
                    roomId: currentRoom,
                    wantsRematch: false
                });
            } else {
                // For "Ch∆°i l·∫°i" (Rematch), show waiting message
                document.getElementById('voteMessage').textContent = 'ƒêang ch·ªù ƒë·ªëi th·ªß vote...';
                socket.emit('playerVote', {
                    roomId: currentRoom,
                    wantsRematch: true
                });
            }
        }

        function handlePlayerVoted() {
            document.getElementById('voteMessage').textContent = 'ƒê·ªëi th·ªß ƒë√£ vote xong, ƒëang ch·ªù k·∫øt qu·∫£...';
        }

        function handleRematchResult({ rematch }) {
            if (rematch) {
                resetGame();
                document.getElementById('gameEndModal').classList.add('hidden');
            } else {
                alert('M·ªôt ng∆∞·ªùi ch∆°i kh√¥ng mu·ªën ch∆°i l·∫°i. B·∫°n s·∫Ω ƒë∆∞·ª£c chuy·ªÉn v·ªÅ m√†n h√¨nh ch√≠nh.');
                location.reload();
            }
        }

        function handleRoomError(message) {
            document.getElementById('errorMessage').innerHTML = message;
            setTimeout(() => {
                document.getElementById('errorMessage').innerHTML = '';
            }, 3000);
        }


        function handleOpponentMadeChoice() {
            document.getElementById('waitingMessage').innerHTML = 'ƒê·ªëi th·ªß ƒë√£ ch·ªçn xong, ƒë·∫øn l∆∞·ª£t b·∫°n!';
        }

        function handlePlayerDisconnected() {
            alert('Ng∆∞·ªùi ch∆°i kh√°c ƒë√£ ng·∫Øt k·∫øt n·ªëi');
            location.reload();
        }
        // --- End of Socket event handler functions ---
    </script>
</body>

</html>
